<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"> <!-- Specifies the character encoding for the HTML document -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Ensures proper rendering and touch zooming on mobile devices -->
    <title>Quiz App Using JavaScript</title> <!-- Title of the web page -->
    <link rel="stylesheet" href="./css/style.css"> <!-- Link to the external CSS file -->
</head>
<body>
    <div class="app"> <!-- Main container for the app -->
        <h1>Simple Quiz</h1> <!-- Main heading of the quiz app -->
        <div class="quiz"> <!-- Container for the quiz content -->
            <h2 id="question">Question goes here</h2> <!-- Placeholder for the quiz question -->
            <div id="answer-buttons"> <!-- Container for the answer buttons -->
                <button class="btn">Answer 1</button> <!-- Answer button 1 -->
                <button class="btn">Answer 2</button> <!-- Answer button 2 -->
                <button class="btn">Answer 3</button> <!-- Answer button 3 -->
                <button class="btn">Answer 4</button> <!-- Answer button 4 -->
            </div>
            <button id="next-btn">Next</button> <!-- Button to move to the next question -->
        </div>
    </div>

    <script src="./js/script.js"></script> <!-- Link to the external JavaScript file -->
</body>
</html>
